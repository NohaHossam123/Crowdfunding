
{% block content %}
<div class="container">
  <form enctype="multipart/form-data" action="{% url 'create_project' %}" method="post" class=""> {% csrf_token %}
  {{ form.as_p }}

  <div class="form-group">
    <label>Porject Images:</label>
    <div class="file-upload">

      <div class="file-select">
        <input type="file" name="images" accept="image/png, image/jpeg" id="img2" multiple>
      </div>
      </div>
  </div>
    <div class="form-group">
      <label>Tags: </label>
      <br>
      <input type="text" value="" data-role="tagsinput" name="tags" style=></input>
    </div>

  <input type="submit" value="add"  />
  <input type="button" value="Reset" onClick="this.form.reset()" />

  </form>
</div>

{% endblock %}
